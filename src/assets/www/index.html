<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Greek Metars</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />

        <script type="text/javascript" src="cordova-2.5.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="parsers/hnms.js"></script>
        <script type="text/javascript" src="parsers/noaa.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script src="http://debug.phonegap.com/target/target-script-min.js#metar"></script>
     </head>
    <body onload="onLoad()">
		<div data-role="page" data-theme="d" id="metar">
			<div data-role="panel" id="menu" data-theme="c">
		        <ul data-role="listview" data-theme="d">
		            <li><a href="#metar">METAR</a></li>
		            <li><a href="#favorites">Favorites</a></li>
		        </ul>
			</div>

			<div data-role="header" data-theme="c">
		        <a href="#menu" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
				<h1>METAR</h1>
			</div>

			<div data-role="content">
			    <input type="text" id="code" />
			    <button onclick="getLatestMetar()">Get latest METAR</button>
			    <div id="result"></div>
			</div>
		</div>

		<div data-role="page" data-theme="d" id="favorites">
			<div data-role="panel" id="menu" data-theme="c">
		        <ul data-role="listview" data-theme="d">
		            <li><a href="#metar">METAR</a></li>
		            <li><a href="#favorites">Favorites</a></li>
		        </ul>
			</div>

			<div data-role="header" data-theme="c">
		        <a href="#menu" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
				<h1>Favorites</h1>
			</div>

			<div data-role="content">
			    <input type="text" id="favorite" />
			    <button onclick="addFavorite()">Add</button>
			</div>
		</div>
    </body>
</html>
