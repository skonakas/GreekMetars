<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Greek Metars</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />

        <script type="text/javascript" src="cordova-2.5.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="parsers/hnms.js"></script>
        <script type="text/javascript" src="storage.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script src="http://debug.phonegap.com/target/target-script-min.js#metar"></script>
     </head>
    <body onload="onLoad()">

		<div data-role="page" data-theme="d" id="favorites">
			<div data-role="panel" id="menu" data-theme="c">
		        <ul data-role="listview" data-theme="d">
		            <li><a href="#favorites">My METARs</a></li>
		            <li><a href="#all">All METARs</a></li>
		            <li><a href="#settings">Settings</a></li>
		        </ul>
			</div>

			<div data-role="header" data-theme="c">
		        <a href="#menu" data-icon="bars" data-iconpos="notext">Menu</a>
				<h1>My METARs</h1>
				<a href="#" data-icon="refresh" data-iconpos="notext" onclick="refreshFavorites()">Refresh</a>
			</div>

			<div data-role="content">
		        <div id="startEditDiv"><button data-inline="true" onclick="changeMode(true)">Edit List</button></div>
		        <div id="stopEditDiv" style="display: none"><button id="stopEdit" data-inline="true" onclick="changeMode(false)">Done Editing</button></div>
		        <ul id="favoritesResults" data-role="listview" data-inset="true"></ul>
			</div>
		</div>

		<div data-role="page" data-theme="d" id="all">
			<div data-role="panel" id="menu" data-theme="c">
		        <ul data-role="listview" data-theme="d">
		            <li><a href="#favorites">My METARs</a></li>
		            <li><a href="#all">All METARs</a></li>
		            <li><a href="#settings">Settings</a></li>
		        </ul>
			</div>

			<div data-role="header" data-theme="c">
		        <a href="#menu" data-icon="bars" data-iconpos="notext">Menu</a>
				<h1>All METARs</h1>
				<a href="#" data-icon="refresh" data-iconpos="notext" onclick="refreshAll()">Refresh</a>
			</div>

			<div data-role="content">
		        <ul id="allResults" data-role="listview" data-filter="true" data-inset="true"></ul>
			</div>
		</div>

    </body>
</html>
